<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>CourseCraft â€” Learn by Building</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root{
        --bg: #fafafa;
        --surface: #ffffff;
        --muted: #6b7280;
        --text: #0f1724;
        --accent: #ff6b5f;
        --accent-2: #2b6db3;
        --glass: rgba(15,23,36,0.03);
        --radius: 12px;
        --shadow-sm: 0 8px 24px rgba(15,23,36,0.06);
        --shadow-lg: 0 20px 60px rgba(15,23,36,0.12);
      }
      [data-theme="dark"]{
        --bg:#071421; --surface:#071922; --muted:#93a0ab; --text:#e6f1f8; --accent:#ff947a; --glass: rgba(255,255,255,0.02); --shadow-sm: 0 8px 24px rgba(0,0,0,0.6);
      }

      *{box-sizing:border-box}
      html,body{height:100%}
      body{
        margin:0;
        font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;
        -webkit-font-smoothing:antialiased;
        -moz-osx-font-smoothing:grayscale;
        background: linear-gradient(180deg,var(--bg),#f3f6f9 70%);
        color:var(--text);
      }

      a{color:inherit;text-decoration:none}
      img{max-width:100%;display:block}

      .app {
        max-width:1200px;
        margin:28px auto;
        padding:18px;
        display:grid;
        grid-template-columns:260px 1fr;
        gap:20px;
      }

      .sidebar {
        background:var(--surface);
        border-radius:var(--radius);
        padding:18px;
        box-shadow:var(--shadow-sm);
        position:sticky; top:20px; height:calc(100vh - 56px);
        display:flex; flex-direction:column; gap:12px;
      }
      .brand{display:flex;align-items:center;gap:12px}
      .brand-badge{width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:inline-flex;align-items:center;justify-content:center;color:#fff;font-weight:800}
      .brand h1{font-size:18px;margin:0}
      .nav-vertical{display:flex;flex-direction:column;gap:8px;margin-top:8px}
      .nav-item{padding:10px;border-radius:10px;color:var(--muted);font-weight:600;display:flex;align-items:center;gap:10px}
      .nav-item:hover{background:var(--glass);color:var(--text)}
      .sidebar .meta{margin-top:auto;font-size:13px;color:var(--muted)}

      .main {min-height:60vh}
      .topbar{display:flex;justify-content:space-between;align-items:center;gap:12px;margin-bottom:18px}
      .search{display:flex;align-items:center;gap:8px;background:var(--surface);border-radius:999px;padding:8px 12px;box-shadow:var(--shadow-sm);width:100%;max-width:560px}
      .search input{border:none;outline:none;background:transparent;font-size:14px;color:var(--text);width:100%}
      .actions{display:flex;gap:10px;align-items:center}

      .hero{display:grid;grid-template-columns:1fr 320px;gap:18px;align-items:stretch}
      .card{background:var(--surface);border-radius:var(--radius);padding:18px;box-shadow:var(--shadow-sm)}
      .hero h2{margin:0 0 8px 0;font-size:22px}
      .hero p{margin:0;color:var(--muted)}

      .section{margin-top:20px}
      .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:16px;margin-top:12px}
      .course{background:var(--surface);border-radius:12px;overflow:hidden;box-shadow:var(--shadow-sm);transition:transform .16s ease, box-shadow .16s ease}
      .course:hover{transform:translateY(-6px);box-shadow:var(--shadow-lg)}
      .course .thumb{height:140px;object-fit:cover;width:100%}
      .course .meta{padding:12px}
      .course h3{margin:0 0 6px 0;font-size:16px}
      .course p{margin:0;color:var(--muted);font-size:13px}
      .course .row{display:flex;justify-content:space-between;align-items:center;padding:12px;border-top:1px solid rgba(15,23,36,0.03)}
      .btn{padding:8px 12px;border-radius:10px;font-weight:700;cursor:pointer}
      .btn-primary{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#fff;border:none}
      .btn-ghost{background:transparent;border:1px solid rgba(15,23,36,0.06)}
      .pill{display:inline-block;padding:6px 10px;border-radius:999px;background:var(--glass);font-weight:700;color:var(--muted);font-size:12px}

      .modal-backdrop{position:fixed;inset:0;background:rgba(15,23,36,0.45);display:flex;align-items:center;justify-content:center;z-index:120}
      .modal{width:92%;max-width:780px;background:var(--surface);border-radius:14px;padding:18px;box-shadow:0 22px 60px rgba(15,23,36,0.25)}

      .input{padding:10px;border-radius:10px;border:1px solid rgba(15,23,36,0.06);background:transparent}
      .label{font-weight:600;color:var(--muted);font-size:13px}
      .footer{margin-top:26px;padding:18px;border-radius:12px;background:var(--surface);box-shadow:var(--shadow-sm);display:flex;justify-content:space-between;align-items:center;color:var(--muted);font-size:13px}

      @media (max-width:980px){
        .app{grid-template-columns:1fr;padding:14px}
        .sidebar{position:relative;height:auto;order:2}
        .hero{grid-template-columns:1fr}
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
